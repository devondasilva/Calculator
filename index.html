<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="./src/index.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="flex justify-center items-center ">
        <div class="mt-6  border-4 rounded-lg p-2">
            <h1 class="flex justify-center font-bold">Calculatrice</h1>
            <input type="number" class="m-1 border rounded-md" id="ecran"><br/>
            <div class="flex justify-center ">
                <div>
                    <button  class="val mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">0</button>
                    <button  class="val mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">1</button>
                    <button  class="val mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">2</button><br/>
                    <button  class="val mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">3</button>
                    <button  class="val mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">4</button>
                    <button  class="val mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">5</button><br/>
                    <button  class="mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">6</button>
                    <button  class="mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md " >7</button>
                    <button  class="mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">8</button><br/>
                    <button  class="mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">9</button>
                    <button id="ajout" class="mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">+</button>
                    <button id="dif" class="mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">-</button><br/>
                    <button id="div" class="mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">/</button>
                    <button id="mul" class="mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">*</button>
                    <button id="valider" class="mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md ">=</button><br/>
                    <button id="valider" class="mx-4 my-2 px-3 bg-slate-300 hover:bg-slate-400 rounded-md " onclick="window.location.reload()">AC</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>

</body>
</html>
